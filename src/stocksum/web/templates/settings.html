{% extends "main.html" %}
{% block head %}
    <script src="/static/js/vendor/select2.min.js"></script>
    <link href="/static/css/vendor/select2.css" rel="stylesheet">
    <link href="/static/css/vendor/select2-bootstrap.css" rel="stylesheet">
    <script type="text/javascript">
        $(function(){
            $('#select-timezone').select2();
        });
    </script>
{% end %}
{% block body %}
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <h1>Settings</h1>
            <form class="form-horizontal" role="form" id="form-settings">
                {% raw xsrf_form_html() %}
                <div class="form-group">
                    <label for="input-email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="input-email" placeholder="Email" value="{{ escape(user.email) }}" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input name="name" type="text" class="form-control" id="input-name" placeholder="Name" value="{{ escape(user.name) }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="select-timezone" class="col-sm-3 control-label">Time zone</label>
                    <div class="col-sm-9">
                        <select id="select-timezone" name="timezone" class="form-control">
                            {% for tz in timezones %}
                                <option value="{{ escape(tz) }}" {{ 'selected' if tz == user.timezone else ''}}>{{ escape(tz) }}</option>
                            {% end %}
                        </select>
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
        <div class="col-xs-3"></div>

    </div>
{% end %}
