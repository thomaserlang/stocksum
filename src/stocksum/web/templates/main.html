<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>stocksum</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link href="/static/css/stocksum.css" rel="stylesheet">
        <script src="/static/js/vendor/underscore-min.js"></script>
        <script src="/static/js/vendor/multiline.js"></script>
        <script src="/static/js/stocksum.js"></script>
        {% block head %}{% end %}
    </head>
    <body>
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        stocksum
                    </a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/">Portfolios</a></li>
                    </ul>
                    {% if current_user %}
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ escape(current_user['name']) }} <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/settings">Settings</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Sign out</a></li>
                                </ul>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/signin/google">with Google</a></li>
                                </ul>
                            </li>
                        </ul>
                    {% end %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% block body %}{% end %}
        </div>
    </body>
</html>
